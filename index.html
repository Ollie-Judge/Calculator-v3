<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1 id="title">Calculator</h1>
    </div>

    <div id="calculator">
      <div id="screenContainer">
        <textarea type="text" id="calculationScreen" placeholder="0"></textarea>
      </div>
      <div>
        <div>
          <button>C</button>
          <button>DEL</button>
        </div>
        <div>
          <button>+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div>
          <button>*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div>
          <button>/</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
