<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
    </div>

    <div id="calculator">
      <div id="output"></div>

      <button class="calculatorButton" value="0" id="0">0</button>
      <button class="calculatorButton" value="1" id="1">1</button>
      <button class="calculatorButton" value="2" id="2">2</button>
      <button class="calculatorButton" value="3" id="3">3</button>
      <button class="calculatorButton" value="4" id="4">4</button>
      <button class="calculatorButton" value="5" id="5">5</button>
      <button class="calculatorButton" value="6" id="6">6</button>
      <button class="calculatorButton" value="7" id="7">7</button>
      <button class="calculatorButton" value="8" id="8">8</button>
      <button class="calculatorButton" value="9" id="9">9</button>

      <button class="calculatorButton" id="equals">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
